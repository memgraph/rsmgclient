name: CI

on: [push]

jobs:
  build_and_test:
    strategy:
     matrix:
        platform: [ubuntu-18.04]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install system dependencies
      run: sudo apt-get install -y git cmake make gcc g++ libssl-dev
    - name: Download mgclient
      uses: actions/checkout@master
      with:
        repository: memgraph/mgclient
    - name: Install mgclient
      run: |
        mkdir build
        cd build
        cmake ..
        make
        sudo make install

    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - run: cargo clippy
    - run: cargo fmt -- --check
    - run: cargo build --verbose
    - name: Cache Tarpaulin
      id: cache-tarpaulin
      uses: actions/cache@v1
      with:
        path: ~/memgraph
        key: cache-tarpaulin-v0.14.2
    - name: Download Tarpaulin
      if: steps.cache-tarpaulin.outputs.cache-hit != 'true'
      run: cargo install cargo-tarpaulin
    - run: cargo tarpaulin -v
